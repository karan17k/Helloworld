<div data-role="view" data-title="Accounts" data-layout="main" data-model="app.masterDetailView" data-show="app.masterDetailView.onShow" data-after-show="app.masterDetailView.afterShow">

    <!-- START_CUSTOM_CODE_masterDetailView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_masterDetailView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

            <a data-role="button" data-align="right" data-bind="events: { click: masterDetailViewModel.addClick }">Add</a>
        </div>
    </header>


    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="masterDetailViewModelTemplate" data-bind="{ source: masterDetailViewModel.dataSource, events: {click: masterDetailViewModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_masterDetailViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_masterDetailViewModel -->
    <script type="text/x-kendo-template" id="masterDetailViewModelTemplate">
        <div class="image-with-text">
            <h2><span class="#: data.icon() #"></span>#: data['Name'] ##: data['Balance'] #</h2>
            <p>#: data['Status'] #</p>
        </div>
    </script>
</div>
