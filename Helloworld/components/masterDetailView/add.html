<div data-role="view" data-title="Add" data-model="app.masterDetailView.addItemViewModel" data-bind="events: { show: onShow }" id="masterDetailViewModelAddItemView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title"></span>
            <a data-role="backbutton" data-align="left">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_masterDetailViewModel -->
    <!-- END_CUSTOM_CODE_masterDetailViewModel -->
    <div id="editableListForm2" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>

                    <label><span>Name</span>
                        <input id="name" data-bind="value: addFormData.name" placeholder="Name" type="text">
                    </label>

                </li>
                <li>

                    <label><span>Address</span>
                        <input id="address" data-bind="value: addFormData.address" placeholder="Address" type="text">
                    </label>

                </li>
                <li>

                    <label><span>Balance</span>
                        <input id="balance" data-bind="value: addFormData.balance" placeholder="Balance" type="text">
                    </label>

                </li>
                <li>

                    <label><span>Status</span>
                        <input id="status" data-bind="value: addFormData.status" placeholder="Status" type="text">
                    </label>

                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm2 -->
        <!-- END_CUSTOM_CODE_editableListForm2 -->
    </div>
</div>
